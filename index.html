<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <!-- Card -->
    <div class="card">
        <img src="./img/logo.png" class="card-img" alt="logo">
        <h1 class="card-title">Login</h1>
        <div class="card-body">
            <form>
                <div class="field">
                    <i class="material-symbols-outlined ico">mail</i>
                    <input type="email" id="email" name="email" placeholder="Email Address" required autofocus class="inp">
                </div>
                <div class="field">
                    <i class="material-symbols-outlined ico">lock</i>
                    <input type="password" id="password" name="password" placeholder="Password" required class="inp">
                </div>
                <div class="field check">
                    <input type="checkbox" name="remember-password" id="remember-password">
                    <label for="remember-password" class="lbl">Remember password</label>
                </div>
                <div class="field">
                    <input type="submit" class="btn" value="Login">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <p class="sign-up-link">Create new account? <a href="./sign.html">Sign up</a></p>
        </div>
    </div>
    <!-- End Card --> 
</body>
</html>
